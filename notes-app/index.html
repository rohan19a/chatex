<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatex Lite</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>



  <div class="navbar">
    <div class="brand">
      <span>CHATEX</span>
      <img src="app://C:/image-icon.png" alt="Image Icon">
    </div>
    <div class="navbar-buttons">
      <button class="navbar-button" onclick="sendTextToAPI()">Convert</button>
      <button class="navbar-button" onclick="generatePDF()">Generate</button>
      <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Toggle Menu</button>
        <div id="dropdown-menu" class="dropdown-menu">
          <a onclick="toggleSection('text-input')">Text Input</a>
          <a onclick="toggleSection('image-section')">Image Section</a>
          <a onclick="toggleSection('code-output')">Code Output</a>
        </div>
      </div>
    </div>
  </div>



  <div class="container">
    <div class="text-input" id="text-input">
      <textarea id="input-textarea" placeholder="Enter text"></textarea>
    </div>
    <div class="image-section" id="image-section">
      <img src="app://C:/test.jpg" alt="Image">
    </div>
    <div class="code-output" id="code-output">
      <textarea id="output-textarea" placeholder="LaTeX Code"></textarea>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
